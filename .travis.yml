   - R15B03
   - R16B01
   - R16B02
   - R16B03
   - R16B03-1
   - 17.0
   - 17.1
   - 17.3

matrix:
  include:
   - otp_release: 17.1
     env: ZEROMQ_VERSION=v2.2.0

script:
